<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #222;
            position: fixed;
        }
        nav a {
            padding: 12px 20px;
            color: #eee;
            text-decoration: none;
        }
        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section h2 {
            font-size: 120px;
        }
        #section-1 {
            background-color: #96CEB4;
        }
        #section-2 {
            background-color: #D9534F;
        }
        #section-3 {
            background-color: #FFEEAD;
        }
        #section-4 {
            background-color: #FFAD60;
        }
        .gotop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            color: #222;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#section-1">Section 1</a>
        <a href="#" data-target="#section-2">Section 2</a>
        <a href="#" data-target="#section-3">Section 3</a>
        <a href="#" data-target="#section-4">Section 4</a>
    </nav>
    <section id="section-1">
        <h2>Section 1</h2>
    </section>
    <section id="section-2">
        <h2>Section 2</h2>
    </section>
    <section id="section-3">
        <h2>Section 3</h2>
    </section>
    <section id="section-4">
        <h2>Section 4</h2>
    </section>
    <a href="#" class="gotop"><i class="fas fa-chevron-circle-up fa-3x"></i></a>
    <script>
        $(function(){
            $('nav').find('a').click(function(){
                // console.log($(this).data('target'))
                let target = $(this).data('target');
                let o = $(target).offset().top;
                // console.log(o);
                $('html,body').animate({
                    scrollTop:o
                });

            })
            $('.gotop').click(function(){
                $('html,body').animate({
                    scrollTop:0
                })
            })
        })
    </script>
</body>
</html>
