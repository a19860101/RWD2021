<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #222;
            position: fixed;
        }
        nav a {
            padding: 12px 20px;
            color: #eee;
            text-decoration: none;
            transition: .5s;
        }
        nav a.active{
            background-color: #098;
        }
        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section h2 {
            font-size: 120px;
        }
        #section-1 {
            background-color: #96CEB4;
        }
        #section-2 {
            background-color: #D9534F;
        }
        #section-3 {
            background-color: #FFEEAD;
        }
        #section-4 {
            background-color: #FFAD60;
        }
        .gotop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            color: #222;
            /* transform: translateX(200%)rotate(180deg); */
            /* transition: 1s; */
            display: none;
        }
        .gotop.active {
            transform: translateX(0%)rotate(0);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="active" data-target="#section-1">Section 1</a>
        <a href="#" data-target="#section-2">Section 2</a>
        <a href="#" data-target="#section-3">Section 3</a>
        <a href="#" data-target="#section-4">Section 4</a>
    </nav>
    <section id="section-1">
        <h2 class="wow zoomIn" data-wow-delay="0s" data-wow-duration=".5s" data-wow-iteration="infinite">Section 1</h2>
    </section>
    <section id="section-2">
        <h2 class="wow zoomIn" data-wow-delay="0s" data-wow-duration="1.5s" data-wow-offset="200">Section 2</h2>
    </section>
    <section id="section-3">
        <h2 class="wow zoomIn" data-wow-delay="0s" data-wow-duration="1.5s" data-wow-offset="200">Section 3</h2>
    </section>
    <section id="section-4">
        <h2 class="wow zoomIn" data-wow-delay="0s" data-wow-duration="1.5s" data-wow-offset="200">Section 4</h2>
    </section>
    <a href="#" class="gotop"><i class="fas fa-chevron-circle-up fa-3x"></i></a>
    <script>
        $(function(){
            new WOW().init();
            $('nav').find('a').click(function(e){
                // $('nav a').removeClass('active');
                // $(this).addClass('active');
                // console.log($(this).data('target'))
                let target = $(this).data('target');
                let o = $(target).offset().top;
                // console.log(o);
                $('html,body').animate({
                    scrollTop:o
                });
                e.preventDefault();
                return false;
            })
            $('.gotop').click(function(e){
                
                $('html,body').animate({
                    scrollTop:0
                })
                e.preventDefault();
                // return false;
                
            })
            $(window).scroll(function(){
                let h = $(window).scrollTop();
                console.log(h);
                let _in = 'bounceIn';
                let _out = 'hinge';
                if(h > 650){
                    // $('.gotop').fadeIn();
                    // $('.gotop').addClass('active');
                    $('.gotop').show().removeClass('animated '+_out).addClass('animated '+_in);
                }else{
                    // $('.gotop').fadeOut();
                    // $('.gotop').removeClass('active');
                    $('.gotop').removeClass('animated '+_in).addClass('animated '+_out);
                }
                $('nav').find('a').each(function(){
                    let target = $(this).data('target');
                    let o = $(target).offset().top;
                    console.log(o)
                    if(h >= o - 200){
                        $('nav a').removeClass('active');
                        $(this).addClass('active');
                    }
                })
            })
        })
    </script>
</body>
</html>
