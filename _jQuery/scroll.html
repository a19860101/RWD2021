<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #222;
        }
        nav a {
            padding: 12px 20px;
            color: #eee;
            text-decoration: none;
        }
        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section h2 {
            font-size: 120px;
        }
        #section-1 {
            background-color: #96CEB4;
        }
        #section-2 {
            background-color: #D9534F;
        }
        #section-3 {
            background-color: #FFEEAD;
        }
        #section-4 {
            background-color: #FFAD60;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Section 1</a>
        <a href="#">Section 2</a>
        <a href="#">Section 3</a>
        <a href="#">Section 4</a>
    </nav>
    <section id="section-1">
        <h2>Section 1</h2>
    </section>
    <section id="section-2">
        <h2>Section 2</h2>
    </section>
    <section id="section-3">
        <h2>Section 3</h2>
    </section>
    <section id="section-4">
        <h2>Section 4</h2>
    </section>
</body>
</html>
