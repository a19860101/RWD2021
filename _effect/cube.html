<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 800px;

            margin:10%  auto;
        }
        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            /* transform: rotateX(45deg) rotateY(45deg); */
            transform-style: preserve-3d;

            transition: 2s;
            
        }
        .space:hover .cube {
            transform:rotateX(120deg)rotateY(150deg)rotateZ(180deg)
        }
        .cube div {
            position: absolute;
            width: 100%;
            height: 100%;
            /* opacity: .5; */
        }
        .front {background-color: #ff4848;}
        .back {background-color: #e7ff61;}
        .left {background-color: #52ceff;}
        .right {background-color: #f47eff;}
        .top {background-color: #6bfda8;}
        .bottom {background-color: #ffcd70;}

        .front {
            transform: translateZ(100px);
        }
        .back {
            transform: rotateX(180deg)translateZ(100px);
        }
        .left {
            transform: rotateY(-90deg)translateZ(100px);
        }
        .right {
            transform: rotateY(90deg)translateZ(100px);
        }
        .top {
            transform: rotateX(90deg)translateZ(100px);
        }
        .bottom {
            transform: rotateX(-90deg)translateZ(100px);
        }
        
    </style>
</head>
<body>
    <div class="space">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
