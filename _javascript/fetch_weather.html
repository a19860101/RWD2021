<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
    </div>
    <script>
        let url = 'https://api.openweathermap.org/data/2.5/weather?q=taipei&appid=b1ecbccd638b763d489602917ba47cc3&units=metric&lang=zh_TW';
        let container = document.querySelector('.container');
        fetch(url)
        .then(res => res.json())
        .then(data => {
            console.log(data); 
            console.log(data.main.feels_like);
            console.log(data.weather[0].description)
            let feels_like = document.createElement('div');
            feels_like.append(data.main.feels_like);

            let desc = document.createElement('div');
            desc.append(data.weather[0].description);
            
            container.append(feels_like,desc);


        })
    </script>
</body>
</html>
