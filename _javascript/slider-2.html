<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 1200px;
            height: 400px;
            margin: auto;
            position: relative;
        }
        .slider-wrapper {
            /* width: 7200px; */
        }
        .slider-item {
            float: left;
        }
        .slider-item.active {
        }

        .slider-nav {
            position: absolute;
            bottom: -20px;
            background-color: #fa0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-wrapper">
            <div class="slider-item active">
                <img src="https://picsum.photos/id/65/1200/400" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/64/1200/400" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/66/1200/400" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/62/1200/400" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/61/1200/400" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/31/1200/400" alt="">
            </div>
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev">Prev</a>
            <a href="#" class="slider-next">Next</a>
        </div>
    </div>
    <script>
        let imgs = [...document.querySelectorAll('.slider-item')];
        let totalImgs = imgs.length;
        let currentIndex = 0;
        let defaultWidth = document.querySelector('.slider').clientWidth;
        let wrapper = document.querySelector('.slider-wrapper');
        let wrapperWidth = defaultWidth * totalImgs;
        
        console.log(wrapperWidth)

        let next = document.querySelector('.slider-next');
        let prev = document.querySelector('.slider-prev');

        next.onclick = () => slider('next');
        prev.onclick = () => slider('prev');

        function slider(direction = 'next'){
            if(direction === 'next'){
                currentIndex = (currentIndex+1) % totalImgs;
            }else{
                currentIndex = currentIndex == 0 ? totalImgs : currentIndex;
                currentIndex = (currentIndex-1) % totalImgs;
            }
            console.log(currentIndex)
            
            document.querySelector('.slider-item.active').classList.remove('active');
            imgs[currentIndex].classList.add('active');
            

        }

        setInterval(slider,6000);
    </script>
</body>
</html>
