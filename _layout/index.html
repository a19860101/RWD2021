    <header></header>

    <section id="about">
        <div class="container row">
            <div class="col-lg-6 col-12">
                <div class="about-content" data-aos="fade-left" data-aos-anchor-placement="bottom-bottom" data-aos-offset="0">
                    <h2>hello</h2>
                    <p>
                        看了引發忽然誠信一位高手，回到人類不出完善一番理想相關世紀醫生而言篇文章來到和平說道，基於今年回憶事務他是二十進口內心商品男女儘管出席實力防止，右鍵儘快前進笑着來到證書這時總數辛苦效益引進，進度市場價，對著長度一些很多人斗內打了東西羅東讓他，管理系統，有。
                    </p>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="about-gallery" data-aos="fade-left" data-aos-anchor-placement="bottom-bottom" data-aos-offset="0">
                    <img src="https://picsum.photos/id/76/800" alt="" >
                </div>
            </div>
        </div>
    </section>
    <section id="team">
        <div class="container row">
            <div class="team-title">
                <h2>團隊介紹</h2>
            </div>
            <div class="col-lg-3 col-sm-6 col-12" >
                <div class="team-content" data-aos="fade-up" >
                    <div class="team-avatar">
                        <img src="https://picsum.photos/id/23/600" alt="">
                    </div>
                    <h3>CEO</h3>
                    <div class="team-name">大概不是我</div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12" >
                <div class="team-content" data-aos="fade-up" >
                    <div class="team-avatar">
                        <img src="https://picsum.photos/id/24/600" alt="">
                    </div>
                    <h3>CFO</h3>
                    <div class="team-name">應該不是我</div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12" >
                <div class="team-content" data-aos="fade-up" >
                    <div class="team-avatar">
                        <img src="https://picsum.photos/id/25/600" alt="">
                    </div>
                    <h3>Frontend</h3>
                    <div class="team-name">可能不是我</div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12" data-aos-delay="900">
                <div class="team-content" data-aos="fade-up" >
                    <div class="team-avatar">
                        <img src="https://picsum.photos/id/26/600" alt="">
                    </div>
                    <h3>Backend</h3>
                    <div class="team-name">或許不是我</div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container row">
            <div class="contact-title">
                <h2>聯絡我</h2>
            </div>
            <div class="contact-item">
                <form action="">
                    <div class="form-item" data-aos="fade-up" data-aos-delay="0">
                        <label for="" class="form-label">姓名</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-item" data-aos="fade-up" data-aos-delay="200">
                        <label for="" class="form-label">電話</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-item" data-aos="fade-up" data-aos-delay="400">
                        <label for="" class="form-label">E-mail</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-item" data-aos="fade-up" data-aos-delay="800">
                        <label for="" class="form-label">內容</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-item" data-aos="fade-up" data-aos-delay="1000">
                        <input type="submit" value="送出" class="btn btn-blue">
                    </div>
                </form>
            </div>
        </div>
    </section>
