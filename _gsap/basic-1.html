<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #07c998;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: #c90762;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <script>
        gsap.to('.box',{
            x: 500,
            y: 500,
            rotate:360,
            scale:2,
            backgroundColor:'red',
            opacity: 0,
            duration: 3
        });
        gsap.from('.box2',{
            duration:3,
            rotate:180,
            opacity:0,
            x:'100%'
        })
    </script>
</body>
</html>
