<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            width: 1000px;
            /* height: 600px; */
            margin: auto;
            background-color: #ccc;

            display:grid;
            grid-template-columns: repeat(4,1fr);
            /* grid-template-rows: repeat(4,1fr); */
            grid-auto-rows: 100px;

            grid-auto-flow: dense;


            gap:10px;
        }
        .item {
            width: 100%;
            height: 100%;
            background-color: #faa;
        }

        .h {
            grid-column: span 2;
        }
        .h2 {
            grid-column: span 3;
        }
        .v {
            grid-row: span 2;
        }
        .v2 {
            grid-row: span 3;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item item1"></div>
        <div class="item item2 v h"></div>
        <div class="item item3 h"></div>
        <div class="item item4 v2 h"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
        <div class="item item7 v"></div>
        <div class="item item8 h2 v"></div>
        <div class="item item9"></div>
        <div class="item item10"></div>
        <div class="item item11 h2"></div>
        <div class="item item12 v2 h2"></div>
        <div class="item item13"></div>
        <div class="item item14 h"></div>
        <div class="item item15 v h"></div>
        <div class="item item16 v"></div>
        <div class="item v2"></div>
        <div class="item h2 v"></div>
        <div class="item v h"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
