<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <style>
        label {
            vertical-align: middle;
        }
        textarea {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <form action="" method="">
        <div>
            <label for="area">地區</label>
            <input type="text" name="area" id="area">
        </div>
        <div>
            <label for="pw">密碼</label>
            <input type="password" name="pw" id="pw">
        </div>
        <div>
            <label for="birth">生日</label>
            <input type="date" name="birth" id="birth">
        </div>
        <div>
            <label for="mail">E mail</label>
            <input type="email" name="mail" id="mail">
        </div>
        <div>
            <label for="">數量</label>
            <input type="number" name="" id="" min="1" max="5">
        </div>
        <div>
            <label for="gender">性別</label>

            <input type="radio" name="gender" value="男" id="male">
            <label for="male">男</label>

            <input type="radio" name="gender" value="女" id="female">
            <label for="female">女</label>

            <input type="radio" name="gender" value="不透漏" id="unknow">
            <label for="unknow">不透漏</label>

        </div>
        <div>
            <label for="where">您從哪裡得知</label>

            <label for="facebook">
                <input type="checkbox" name="where[]" value="facebook" id="facebook">
                Facebook
            </label>

            <label for="youtube">
                <input type="checkbox" name="where[]" value="youtube" id="youtube">
                Youtube
            </label>

            <label for="instagram">
                <input type="checkbox" name="where[]" value="instagram" id="instagram">
                Instagram
            </label>
        </div>
        <div>
            <label for="edu">學歷</label>
            <select name="edu" id="edu">
                <option value="國小">國小</option>
                <option value="國中">國中</option>
                <option value="高中職">高中職</option>
                <option value="大專院校">大專院校</option>
                <option value="研究所以上">研究所以上</option>
            </select>
        </div>
        <div>
            <label for="content">內容</label>
            <textarea name="content" id="content" cols="10" rows="10"></textarea>
        </div>
        <div>
            <label for="">請選擇</label>
            <input type="text" name="lunch" list="lunch">
            <datalist id="lunch">
                <option value="排骨飯">排骨飯</option>
                <option value="雞腿飯">雞腿飯</option>
                <option value="滷肉飯">滷肉飯</option>
                <option value="控肉販">控肉販</option>
            </datalist>
        </div>
        <input type="submit" value="送出">
        <input type="reset" value="清除">
        <input type="button" value="自訂義">

        <button type="submit">送出</button>
        <button type="reset">重設</button>
        <button type="button">自訂義</button>
    </form>
</body>
</html>
