<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            height: 600px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .box {
            /* flex:0 0 50%; */
            flex: 1 0 0;
            height: 100%;
            text-align: center;

            background-color: #aaa;
            
        }
        .box:nth-of-type(1){
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
           
           
        }
        .box:nth-of-type(1) h2 {
            font-size: 3rem;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>耶誕獻禮<br>擁抱分享板凳<br>GIFT<br>A LITTLE<br>CHAIR</h2>
            <a href="#">看更多板凳</a>
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/87/600" alt="">
        </div>
    </div>
</body>
</html>
