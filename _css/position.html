<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #098;

            position: relative;
            /* top,bottom,left, right,z-index */

            top: 100px;
            /* margin-top: 100px; */
            z-index: 10000;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: #fa0;
            position: relative;
            left: 100px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- 
        靜態定位 static
        相對定位 relative
        絕對定位 absolute
        固定定位 fixed
        黏性定位 sticky

     -->
     <div class="box1"></div>
     <div class="box2"></div>
</body>
</html>
